<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input name="uploadFiles" type="file" multiple>
    <button class="uploadbtn">Upload</button>

    <div class="uploadResult">


    </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    <script>
$(document).ready(function() {


        var csrfHeaderName ="[[${_csrf.headerName}]]";
    // var csrfHeaderName ="[[${_csrf.parameterName}]]";
        var csrfTokenValue ="[[${_csrf.token}]]";

        $('.uploadbtn').click(function () {

            var formData = new FormData();

            var inputfile = $("input[type='file']");

            var files = inputfile[0].files;

            for (var i = 0; i < files.length; i++) {
                console.log(files[i]);
                formData.append("uploadFiles", files[i]);
            }

        $(".uploadResult").on("click", ".removeBtn", function(e){ //삭제버튼 동작

            var target = $(this);
            var fileName = target.data("name");
            var targetDiv = $(this).closest("div");

            console.log(fileName);

            $.post('/removeFile', {fileName: fileName}, function(result){
                console.log(result);
                if(result == true){
                    targetDiv.remove();
                }
            })
        })

            //실제 업로드 부분
            //upload ajax
            $.ajax({
                url: '/uploadAjax',
                processData: false,
                contentType: false, // multipart/form-data 타입을 사용하기 위한 용도
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(csrfHeaderName, csrfTokenValue);
                },
                data: formData,
                type: 'POST',
                dataType: 'json',
                success: function (result) {
                    showUploadedImages(result);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log(textStatus);
                }
            });
        });

        function  showUploadedImages(arr){

            console.log(arr);

            var divArea = $(".uploadResult");

            var str = "";

            for(var i = 0; i < arr.length; i++){
                str += "<div>";
                str += "<img src='/display?fileName="+arr[i].thumbnailURL+"'>";
                str += "<button class='removeBtn' data=name='"+arr[i].imageURL+"'>삭제하기</button>"
                str += "</div>";
            }
            divArea.append(str);

        }
});
    </script>
</body>
</html>
