<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
  <meta charset="UTF-8">
  <title>profile</title>
  <link href="/templates/CSS/style.css" rel="stylesheet">
</head>
<body>
<!-- 사이드 바 -->
<div class="sidebar">
  <div style="margin-bottom: 50px;">A N I P I C</div>
  <div><img src="/img/foot1.png" style="width:25px;"><a href="/posts">메인페이지</a></div>
  <div><img src="/img/foot3.png" style="width:25px;"><a href="/posts/post-form">게시물작성</a></div>
  <div><img src="/img/foot4.png" style="width:25px;"><a th:href="@{/member/profile/{email} (email = ${member.email})}">마이프로필</a></div>
  <div><img src="/img/foot2.png" style="width:25px;">
    <input type="text" style="border: white; border-bottom: outset; width: 100px;">
  </div>
  <div><img src="/img/foot5.png" style="width:25px;"><a href="/helps/form"> H E L P </a></div>
  <div><img src="/img/foot3.png" style="width:25px;"><a href="/reports/form"> 신고하기 </a></div>
  <div><img src="/img/foot1.png" style="width:25px;"><a href="/logout"> 로 그 아 웃</a></div>
</div>
<!-- 사이드 바 끝 -->
<div class="wrapper">
  <div class="wrapper">
    <div class="left-col">


      <!-- Feed 입력 -->
      <div class="post">
        <div class="info">

          <div class="user">
            <div class="profile-pic"><img src="img/cat3.jpg" alt=""></div>  <!-- 프로필 사진 -->
            <p class="username">Anipic 계정 이름</p>              <!-- 유저 이름 -->
          </div>

          <img src="img/option.PNG" class="options" alt="">     <!-- 상단 점 3개 -->
        </div>

        <img src="img/cat1.jpg" class="post-image" alt="">      <!-- 게시물 사진 -->

        <div class="post-content">

          <div class="reaction-wrapper">                        <!-- Feed 아래 쪽 -->
            <img src="img/like.PNG" class="icon" alt="">
            <img src="img/comment.PNG" class="icon" alt="">
            <img src="img/send.PNG" class="icon" alt="">
            <img src="img/save.PNG" class="save icon" alt="">
          </div>

          <p class="likes">1,012 likes</p>
          <p class="description"><span>Anipic 계정이름 </span> 집에 가고 싶은 양진철 입니다.</p>
          <p class="post-time">2 분전</p>
        </div>

        <div class="comment-wrapper">
          <img src="img/smile.PNG" style="padding-left: 10px;" class="icon" alt="">
          <input type="text" class="comment-box" style="padding-left: 10px" placeholder="댓글 달기">
          <button class="comment-btn">post</button>
        </div>

      </div>
      <!-- Feed 끝 -->

      <!-- Feed 입력 -->
      <div class="post">
        <div class="info">

          <div class="user">
            <div class="profile-pic"><img src="img/cover 2.png" alt=""></div>
            <p class="username">please kill me</p>
          </div>

          <img src="img/option.PNG" class="options" alt="">
        </div>

        <img src="img/cat2.png" class="post-image" alt="">

        <div class="post-content">

          <div class="reaction-wrapper">
            <img src="img/like.PNG" class="icon" alt="">
            <img src="img/comment.PNG" class="icon" alt="">
            <img src="img/send.PNG" class="icon" alt="">
            <img src="img/save.PNG" class="save icon" alt="">
          </div>

          <p class="likes">1,012 likes</p>
          <p class="description"><span>username </span> 차라리 죽여줘...</p>
          <p class="post-time">방금 전</p>
        </div>

        <div class="comment-wrapper">
          <img src="img/smile.PNG" style="padding-left: 10px;" class="icon" alt="">
          <input type="text" class="comment-box" style="padding-left: 10px" placeholder="댓글 달기">
          <button class="comment-btn">post</button>
        </div>

      </div>
      <!-- Feed 끝 -->
    </div>
  </div>
  </section>
</div>
</body>
</html>
