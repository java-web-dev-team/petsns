        <p class="description"><span>이름 </span> <input type="text" name="name"></p>
        <p class="description"><span>소개 </span> <textarea name="content"></textarea></p>
        <p class="description"><span>공개 </span> <input type="checkbox">
        <p class="description"><span>프로필 </span> <button title="profile-picture">프로필</button>
