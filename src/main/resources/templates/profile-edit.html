<meta th:name="_csrf" th:content="${_csrf.token}"/>
<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>


<head>
    <meta charset="UTF-8">
    <title>profile-edit</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- 사이드 바 -->
<nav>
    <ul>
        <li class="logo"><img alt="" src="img/logo.png"></li>
        <a></a>
        <li>
            <a href="#"><img src="templates/img/home.PNG" style= "width:20px; height:20px; float: left;" alt="">  홈</a>
        </li>
        <li>
            <a href="#"><img src="img/home.PNG" style= "width:20px; height:20px; float: left;" alt="">  알림</a>
        </li>
        <li>
            <a href="#"><img src="img/home.PNG" style= "width:20px; height:20px; float: left;" alt="">  글쓰기</a>
        </li>
        <li>
            <a href="#"><img src="img/home.PNG" style= "width:20px; height:20px; float: left;" alt="">  프로필</a>
        </li>
        <li>
            <a href="#"></i><img src="img/home.PNG" style= "width:20px; height:20px; float: left;" alt="">  고객센터</a>
        </li>
        <li>
            <a href="/pwdChange"></i><img src="img/home.PNG" style= "width:20px; height:20px; float: left;" alt="">  비밀번호 변경 </a>
        </li>
        <li>
            <a href="/logout"></i><img src="img/home.PNG" style= "width:20px; height:20px; float: left;" alt="">  로그아웃</a>
        </li>

<!-- 사이드 바 끝 -->
<div class="post1">

    <div class="info">

        <div class="profile-image">

        </div>
    </div>
</div>

<div class="post">

        <div class="user">
            <p class="username" th:text="${member.nickname}"></p>              <!-- 유저 이름 -->
        </div>


    <div class="post-content">

        <img th:src="@{/img/profile-picture/{path} (path = ${member.profileImg})}" style= "width:152px; height:152px;" alt="" id="submitForm1">

        <div class="reaction-wrapper">                        <!-- Feed 아래 쪽 -->
        </div>
        <form th:action="@{/member/modify}" method="POST" id="form1">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <p class="description">닉네임 <input type="text" name="nickname" id="nickname" th:value="${member.nickname}" onchange="idCheck()" required>
                <span id="msgId"></span></p>
                <p class="description"><span>이메일 </span> <input type="email" name="email" id="email" th:value="${member.email}" readonly style="color: gray"></p>
                <p class="description"><span>소개 </span> <input name="introduce" id="introduce" th:value="${member.introduce}"></p>
                <p>
            <button title="profile-picture">제출</button>
                </p>
        </form>


        <form class="login-form" id="form2" th:action="@{/member/profileImg/modify/{email} (email = ${member.email})}" method="post", enctype="multipart/form-data">
            <input type="file" class="profileUploadBtn" id="profileImg" />
            <button type="submit" class="img-primary-btn" id="changeImgFile" disabled=true>변경하기</button>

            <div class="str-box1">
            </div>
        </form>

    </div>
</div>

</body>
