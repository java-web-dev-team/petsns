<div class="body-text">
    안녕하세요

    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>닉네임</th>
            <th>내 용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post:${postDetail}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.nickname}"></td>
            <td th:text="${post.content}"></td>
            <a th:href="@{/posts/update/{id}(id = ${post.id})}">
                <button name="update">수정하기</button></a>
            <form action="/posts/remove" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:name="id" th:value="${id}">
                <input type="submit" name="remove" value="삭제"/>

            </form>
        </tr>
        </tbody>
    </table>
