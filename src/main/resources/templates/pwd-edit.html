<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" th:inline="javascript" th:src="@{/js/check.js}"></script>    <!-- js 파일 추가 -->
<meta th:name="_csrf" th:content="${_csrf.token}"/>
<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>


<head>
    <meta charset="UTF-8">
    <title>profile-edit</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- 사이드 바 -->
<div class="sidebar">
    <div style="margin-bottom: 50px;">A N I P I C</div>
    <div><img src="/img/foot1.png" style="width:25px;"><a href="/posts">메인페이지</a></div>
    <div><img src="/img/foot3.png" style="width:25px;"><a href="/posts/post-form">게시물작성</a></div>
    <div><img src="/img/foot4.png" style="width:25px;"><a th:href="@{/member/profile/{email} (email = ${member.email})}">마이프로필</a></div>
    <div><img src="/img/foot5.png" style="width:25px;"><a href="/helps/form"> H E L P </a></div>
    <div><img src="/img/foot3.png" style="width:25px;"><a href="/reports/form"> 신고하기 </a></div>
    <div><img src="/img/foot1.png" style="width:25px;"><a href="/logout"> 로 그 아 웃</a></div>
</div>
<!-- 사이드 바 끝 -->
<div class="post">
    <div class="info">

        <div class="user">
            <div class="profile-pic"><img src="templates/img/cat3.jpg" alt=""></div>  <!-- 프로필 사진 -->
        </div>
    </div>
    <div class="post-content">

        <div class="reaction-wrapper">                        <!-- Feed 아래 쪽 -->
        </div>

        <h3 th:text="${pwdCheckMsg}" style="color: red"></h3> </p>

        <form th:action="@{/member/modify/pwd}" method="POST">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <p class="description"><span>현재 비밀번호 </span> <input type="password" name="pwd" id="pwd" required onchange="pwdCheck()"><span id="pwdMsg"></span></p>

            <p class="description"><span>바꿀 비밀번호 </span> <input type="password" name="password" id="password" required onchange="check_pw()"></p>
            <p class="description"><span>바꿀 비밀번호 확인 </span> <input type="password" name="passwordCheck" id="passwordCheck" required onchange="check_pw_re()"></p>

            <button title="profile-picture">제출</button>
        </form>
    </div>

</div>
</body>
